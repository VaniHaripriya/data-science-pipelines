# This workflow adds the 'ci-passed' label to a pull request once the 'CI Check' workflow completes successfully.

name: Labeling Workflow

on:
  workflow_run:
    workflows: ["CI Check"]
    types:
      - completed

permissions:
  pull-requests: write
  checks: read

jobs:
  add_ci_passed_label:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Print all environment variables
        run: printenv

      - name: Add 'ci-passed' label
        run: |
          echo "Adding 'ci-passed' label to PR #${{ github.event.workflow_run.pull_requests[0].number }}."
          gh pr edit ${{ github.event.workflow_run.pull_requests[0].number }} --add-label "ci-passed" --repo $GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  reset_ci_passed_label:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Print all environment variables
        run: printenv

      - name: Reset ci-passed label status on PR Synchronization
        run: |
          if [[ "${{ github.event.workflow_run.pull_requests[0].action }}" == "synchronize" || "${{ github.event.workflow_run.pull_requests[0].action }}" == "reopened" ]]; then
            echo "Resetting 'ci-passed' label as new changes have been pushed."
            gh pr edit ${{ github.event.workflow_run.pull_requests[0].number }} --remove-label "ci-passed" --repo $GITHUB_REPOSITORY || echo "Label not present"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}